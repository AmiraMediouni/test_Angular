<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-5">
        <h2>Ajouter publication</h2>
        <form >
            
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Titre</label>
                <input [(ngModel)]="newPost.titre" type="text" class="form-control m-2" name="titre" required>
            </div>
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Description</label>
                <input [(ngModel)]="newPost.description" type="text" class="form-control m-2" name="Description">
            </div>
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Catégorie</label>
                <select  [(ngModel)] = "newPost.categorie" class="form-select" name="selected" >
                    <option value="sport">Sport</option>
                    <option value="technologie">Technologies</option>
                    <option value="economie">Économie</option>
                    <option value="societe">Société</option>
                    <option value="culture">Culture</option>

                  </select>
                
            </div>
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Date</label>
                <input [(ngModel)]="newPost.date" type="text" class="form-control m-2" name="date">
            </div>
            <div class="form-group col-8 d-grid">
                <button (click)="addPost()" class="btn btn-success " type="submit">Ajouter</button>
            </div>
        </form>

    </div>
    
</body>

</html>
