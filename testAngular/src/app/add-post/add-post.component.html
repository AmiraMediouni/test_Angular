<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-5">
        <h2>Ajouter publication</h2>
        <form [formGroup]="postForm" (ngSubmit)="addPost()" >
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Titre</label>
                <input [class.is-invalid]="titre!.invalid && titre!.touched" [class.is-valid]="titre!.valid && titre!.touched" formControlName="titre"   [(ngModel)]="newPost.titre" type="text" class="form-control m-2" name="titre">
            </div>
            <div  *ngIf="titre!.invalid && titre!.touched">
                <small *ngIf="titre!.errors?.['required']" class="text-danger fw-bold m-3">Le titre est obligatoire</small>
                <small *ngIf="titre!.errors?.['minlength'] " class="text-danger fw-bold m-3" >Le titre doit avoir au minimum 3 caractères</small>          
  
            </div>
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Description</label>
                <input [class.is-invalid]="description!.invalid && description!.touched" formControlName="description" [class.is-valid]="description!.valid && description!.touched"  [(ngModel)]="newPost.description" type="text" class="form-control m-2" name="Description">
            </div>
            <div  *ngIf="description!.invalid && description!.touched">
                <small *ngIf="description!.errors?.['required']" class="text-danger fw-bold m-3">La description est obligatoire</small> 
            </div>
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Catégorie</label>
                <select  [class.is-invalid]="categorie!.invalid && categorie!.touched" [class.is-valid]="categorie!.valid && categorie!.touched" formControlName="categorie"   [(ngModel)] = "newPost.categorie" class="form-select" name="selected" >
                    <option value="sport">Sport</option>
                    <option value="technologie">Technologies</option>
                    <option value="economie">Économie</option>
                    <option value="societe">Société</option>
                    <option value="culture">Culture</option>

                  </select>
                
            </div>
            <div  *ngIf="categorie!.invalid && categorie!.touched">
                <small *ngIf="categorie!.errors?.['required']" class="text-danger fw-bold m-3">Il faut choisir une catégorie</small> 
            </div>
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Date</label>
                <input formControlName="date" [class.is-invalid]="date!.invalid && date!.touched" [class.is-valid]="date!.valid && date!.touched" [(ngModel)]="newPost.date" type="text" class="form-control m-2" name="date" pattern="[0-3]+[0-9]+\/+[0-1]+[0-9]+\/+[0-9]{4}$">
            </div>
            <div  *ngIf="date!.invalid && date!.touched">
                <small *ngIf="date!.errors?.['required']" class="text-danger fw-bold m-3">La date est obligatoire</small> 
                <small *ngIf="date!.errors?.['pattern']" class="text-danger fw-bold m-3">Le format de la date est "jj/mm/aaaa" </small> 

            </div>
            <div class="form-group col-8 d-grid">
                <button [disabled]="postForm.invalid" (click)="addPost()" class="btn btn-success " type="submit">Ajouter</button>
            </div>
        </form>

    </div>
    
</body>

</html>
